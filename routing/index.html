<html>

<head>
    <title>Vue Dasar - Routing</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.7/dist/vue-router.js"></script>
</head>

<body>

    <div id="app">
        <p>
            <router-link to="/">Home</router-link>
            <router-link to="about">About</router-link>
        </p>

        <router-view></router-view>
    </div>

    <script>
        // definisikan konfigurasi componen
        const Home = { template: '<div>Halaman Home</div>' }
        const About = { template: '<div>Halaman About</div>' }

        // mapping route patch dengan componentnya, dibaca dari atas ke bawah
        const routes = [
            { path: '/', component: Home, alias: '/home' },
            { path: '/about', component: About }
        ]

        // register routing aplikasi kita pada objek dari class VueRouter
        const router = new VueRouter({
            routes // bentuk pendek dari `routes: routes`
        })

        // deklarasi object vue dengan data books
        var mv = new Vue({
            el: '#app',
            router,
        })
    </script>
</body>

</html>
